<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <!-- links to bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style src="style.css"></style>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="row">
        <div class="col-sm-6" id="highScore" style="background-color: green; float: left;">highScore</div>
        <div class="col-sm-6" id="timer" style= "background-color:blue float; text-align: right;">timer</div>
    </div>
        
    <div class="container" id="cards" style="border: solid; margin:20px; padding: 150px; background-color: red; height: 500px; width: 100%;">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 id="question" style="text-align: left; border:solid">Questions go here</h1>
            </div>
            <div class="col-lg-4"></div>    
        </div>
        <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <ul id="answerList" style="list-style:none; text-align:left;">
                        <li id="a1"><button>Here is answer 1</button></li>
                        <li id="a2"><button>Here is answer 2</button></li>
                        <li id="a3"><button>Here is answer 3</button></li>
                        <li id="a4"><button>Here is answer 4</button></li>
                    </ul>
                </div>
                <div class="col-lg-4"></div>    
        </div>
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
