<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <!-- links to bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <container>
      <div class="row">
        <div
          class="col-sm-6"
          id="highScore">
          highScore
        </div>
        <div
          class="col-sm-6"
          id="timer"
        >
          timer
        </div>
      </div>

      <div id="cards" >
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <h1 id="question">
              Questions go here
            </h1>
          </div>
          <div class="col-lg-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <span class="d-grid gap-2"><button type="button" class="btn btn-primary btn-lg" id="start">Start Quiz!</button></span>
            <span id="gameOver"></span>
            
            <div class="clearfix" id="highScoreCard" style="margin-top: 10px;">
                <div class="card">
                  <h2>Initials for High Score!</h2>
                  <form method="POST">
                    <div class="input-group">
                      <label for="initials"></label>
                      <input type="text" name="initials" id="initials" placeholder="add initials here"/>
                      <span id="scoreDisplay"></span>
                    </div>
                    <div id="msg"></div>
                    <button id="submit">Submit</button>
                  </form>
                </div>
                <div class="card">
                  <h2>Top 3</h2>
                  <p><span id="lastEntries"></span></p>
                </div>
            </div>
            
            <ul id="answerList">
              <li id="a1">
                <button type="button" class="btn btn-primary btn-lg" id="btn1"></button>
              </li>
              <li id="a2">
                <button type="button" class="btn btn-primary btn-lg" id="btn2"></button>
              </li>
              <li id="a3">
                <button type="button"class="btn btn-primary btn-lg" id="btn3"></button>
              </li>
              <li id="a4">
                <button type="button" class="btn btn-primary btn-lg" id="btn4"></button>
              </li>
            </ul>
          </div>
          <div class="col-lg-4"></div>
        </div>
      </div>
    </container>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
